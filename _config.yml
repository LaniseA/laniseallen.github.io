# Site wide configuration

title: Lanise Allen
locale: en_US
description: A simple and clean responsive Jekyll theme for words and photos.
logo: Lanise Allen img_9787_5x7.jpg-autosave.kra
url: https://laniseallen.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

# Site owner
owner:
  name: Lanise Allen
  email: laniseallen@yahoo.com
  disqus-shortname: sosimpletheme
  github: https://github.com/laniseallen
  linkedin: laniseallen
  
  
 
 
